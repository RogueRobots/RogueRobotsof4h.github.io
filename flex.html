<!DOCTYPE html>
<html>
  <head>
    <title>Flexing</title>
    <style>
      html, body, .container {
        padding: 0px;
        margin: 0px;
        width: 100%;
        height: 100%;
      }
      .container {
        background: yellow;
      }
      .block {
        width: 100px;
        height: 100px;
      }
      .red {
        background: orangered;
      }
      .green {
        background: olivedrab;
      }
      .purple {
        background: magenta;
      }
      .orange {
        background: orange;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="block red"></div>
      <div class="block green"></div>
      <div class="block purple"></div>
      <div class="block orange"></div>
    </div>
  </body>
</html>
