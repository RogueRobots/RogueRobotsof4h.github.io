<!DOCTYPE html>
<html>
  <head>
    <title>Flexing</title>
    <style>
      html, body, .container {
        padding: 0px;
        margin: 0px;
        width: 100%;
        height: 100%;
      }
      .container {
        background: yellow;
      }
      .block {
        width: 100px;
        height: 100px;
      }
      .first {
        background: orangered;
      }
      .second {
        background: dodgerblue;
      }
      .third {
        background: magenta;
      }
      .fourth {
        background: orange;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="block first"></div>
      <div class="block second"></div>
      <div class="block third"></div>
      <div class="block fourth"></div>
    </div>
  </body>
</html>
